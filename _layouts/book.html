{% assign book = page %}

<div itemscope itemtype="https://schema.org/Book">
    {%- comment -%} Ignore the title as it is already rendered {%- endcomment -%}
    {% if book.subtitle %}<h2>{{book.subtitle}}</h2>{% endif %}
    <p>by <span>{{ book.author }}</span></p>

    {{ book.content | markdownify }}
</div>
